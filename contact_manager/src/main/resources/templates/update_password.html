<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Password</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section>
            <div class="container mx-auto p-2 sm:p-4 md:p-6 max-w-7xl">
                <!-- Main Container - Responsive layout -->
                <div class="flex flex-col lg:flex-row border-2 lg:border-4 border-brand-navy shadow-lg overflow-hidden my-4 md:my-8 rounded-lg lg:rounded-none">
                    <!-- Left Side - Logo Section -->
                    <div class="w-full lg:w-1/3 bg-brand-navy flex justify-center items-center p-4 sm:p-6 lg:p-8 min-h-[120px] lg:min-h-auto">
                        <div class="text-center">
                            <svg class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 mx-auto" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M25 25L50 10L75 25L90 50L75 75L50 90L25 75L10 50L25 25Z" stroke="#f5ecd6" stroke-width="4" fill="none"/>
                                <path d="M40 40L60 60M60 40L40 60" stroke="#f5ecd6" stroke-width="4"/>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Right Side - Form Section -->
                    <div class="w-full lg:w-2/3 bg-brand-red p-4 sm:p-6 lg:p-8">
                        <div class="mb-4 sm:mb-6">
                           
                        </div>
                        
                        <!-- Alert Message -->
                        <div th:if="${session.message}" class="mb-4 sm:mb-6">
                            <div th:classappend="${session.message.type}" 
                                 class="border-2 lg:border-4 border-brand-cream text-brand-cream p-3 sm:p-4 rounded-lg relative animate-fadeIn">
                                <p class="font-bold text-sm sm:text-base pr-8" th:text="${session.message.content}"></p>
                                <button onclick="this.parentElement.remove()" 
                                        class="absolute top-2 right-2 text-brand-cream hover:text-gray-200">
                                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Update Password Form -->
                        <form th:action="@{/user/process-update-password}" method="post" class="space-y-4 sm:space-y-6">
                            <!-- New Password Field -->
                            <div>
                                <label for="newPassword" class="block text-brand-cream text-sm font-bold mb-2 flex items-center gap-2">
                                    <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                    </svg>
                                    Enter New Password
                                </label>
                                <input type="password" 
                                       name="newPassword" 
                                       id="newPassword" 
                                       required
                                       class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-transparent border-2 lg:border-4 border-brand-cream text-brand-cream placeholder-brand-cream placeholder-opacity-70 focus:outline-none focus:border-opacity-100 text-sm sm:text-base"
                                       placeholder="Enter new password">
                            </div>
                            
                            <!-- Confirm Password Field -->
                            <div>
                                <label for="confirmPassword" class="block text-brand-cream text-sm font-bold mb-2 flex items-center gap-2">
                                    <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    Confirm New Password
                                </label>
                                <input type="password" 
                                       name="confirmPassword" 
                                       id="confirmPassword" 
                                       required
                                       class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-transparent border-2 lg:border-4 border-brand-cream text-brand-cream placeholder-brand-cream placeholder-opacity-70 focus:outline-none focus:border-opacity-100 text-sm sm:text-base"
                                       placeholder="Confirm new password">
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="pt-4 sm:pt-6">
                                <button type="submit" 
                                        class="w-full py-3 sm:py-4 bg-brand-navy border-2 lg:border-4 border-brand-cream text-brand-cream font-bold text-base sm:text-lg hover:bg-brand-cream hover:text-brand-navy transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-brand-cream focus:ring-opacity-50 active:transform active:scale-95">
                                    <span class="flex items-center justify-center gap-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                        </svg>
                                        UPDATE PASSWORD
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <style>
                /* Custom animations */
                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(10px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                .animate-fadeIn {
                    animation: fadeIn 0.3s ease-out;
                }

                /* Focus animations */
                input:focus {
                    transform: scale(1.01);
                    box-shadow: 0 0 0 3px rgba(245, 236, 214, 0.1);
                }

                /* Button press animation */
                button:active {
                    transform: scale(0.98);
                }

                /* Responsive adjustments */
                @media (max-width: 640px) {
                    .container {
                        padding-left: 0.5rem;
                        padding-right: 0.5rem;
                    }
                }

                /* Smooth transitions for responsive changes */
                * {
                    transition: padding 0.3s ease, margin 0.3s ease, font-size 0.3s ease;
                }

                /* Enhanced mobile touch targets */
                @media (max-width: 768px) {
                    input, button {
                        min-height: 44px; /* iOS recommended touch target size */
                    }
                    
                    button {
                        min-height: 48px;
                    }
                }
            </style>
        </section>
    </body>
</html>
