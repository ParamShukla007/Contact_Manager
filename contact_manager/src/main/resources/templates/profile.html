<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::Layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile - Smart Contact Manager</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section>
            <div th:object="${user}" class="container mx-auto p-2 sm:p-4 md:p-6 max-w-7xl">
                <!-- Main Container - Responsive layout -->
                <div class="flex flex-col lg:flex-row border-2 lg:border-4 border-brand-navy shadow-lg overflow-hidden my-4 md:my-8 rounded-lg lg:rounded-none">
                    <!-- Left Side - Logo Section -->
                    <div class="w-full lg:w-1/3 bg-brand-navy flex justify-center items-center p-4 sm:p-6 lg:p-8 min-h-[120px] lg:min-h-auto">
                        <div class="text-center">
                            <svg class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 mx-auto mb-2 lg:mb-4" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M25 25L50 10L75 25L90 50L75 75L50 90L25 75L10 50L25 25Z" stroke="#f5ecd6" stroke-width="4" fill="none"/>
                                <path d="M40 40L60 60M60 40L40 60" stroke="#f5ecd6" stroke-width="4"/>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Right Side - Profile Details -->
                    <div class="w-full lg:w-2/3 bg-brand-red p-4 sm:p-6 lg:p-8">
                        <div class="mb-4 sm:mb-6">
                            
                        </div>
                        
                        <!-- Alert Message -->
                        <div th:if="${session.message}" class="mb-4 sm:mb-6">
                            <div th:classappend="${session.message.type}" 
                                 class="border-2 lg:border-4 border-brand-cream text-brand-cream p-3 sm:p-4 rounded-lg relative animate-fadeIn">
                                <p class="font-bold text-sm sm:text-base pr-8" th:text="${session.message.content}"></p>
                                <button onclick="this.parentElement.remove()" 
                                        class="absolute top-2 right-2 text-brand-cream hover:text-gray-200">
                                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Profile Picture and User Details -->
                        <div class="space-y-4 sm:space-y-6">
                            <!-- Profile Picture -->
                            <div class="flex justify-center lg:justify-start">
                                <div class="w-24 h-24 sm:w-32 sm:h-32 lg:w-40 lg:h-40 border-2 lg:border-4 border-dashed border-brand-cream flex items-center justify-center bg-brand-navy rounded-full overflow-hidden">
                                    <img id="profileImage" th:src="${user.imageUrl}" alt="Profile Picture" class="w-full h-full object-cover rounded-full">
                                </div>
                            </div>

                            <!-- User Details Grid -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                                <!-- Name Field -->
                                <div class="sm:col-span-2 lg:col-span-1">
                                    <label class="block text-brand-cream text-sm font-bold mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                        </svg>
                                        Name
                                    </label>
                                    <p class="text-brand-cream border-2 lg:border-4 border-brand-cream p-2 sm:p-3 rounded-lg text-sm sm:text-base word-break" th:text="${user.name}"></p>
                                </div>

                                <!-- Email Field -->
                                <div class="sm:col-span-2 lg:col-span-1">
                                    <label class="block text-brand-cream text-sm font-bold mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                        </svg>
                                        Email
                                    </label>
                                    <p class="text-brand-cream border-2 lg:border-4 border-brand-cream p-2 sm:p-3 rounded-lg text-sm sm:text-base word-break" th:text="${user.email}"></p>
                                </div>

                                <!-- Phone Field -->
                                <div class="sm:col-span-2 lg:col-span-1">
                                    <label class="block text-brand-cream text-sm font-bold mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                        </svg>
                                        Phone
                                    </label>
                                    <p class="text-brand-cream border-2 lg:border-4 border-brand-cream p-2 sm:p-3 rounded-lg text-sm sm:text-base" th:text="${user.phone_no}"></p>
                                </div>

                                <!-- About Field (full width) -->
                                <div class="sm:col-span-2">
                                    <label class="block text-brand-cream text-sm font-bold mb-2 flex items-center gap-2">
                                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                                        </svg>
                                        About
                                    </label>
                                    <p class="text-brand-cream border-2 lg:border-4 border-brand-cream p-2 sm:p-3 rounded-lg text-sm sm:text-base leading-relaxed" th:text="${user.about}"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Update User Button -->
                        <div class="mt-6 sm:mt-8">
                            <form method="POST" th:action="@{'/user/update-user/' + ${user.user_id}}">
                                <button type="submit" 
                                        class="w-full py-3 sm:py-4 bg-brand-navy border-2 lg:border-4 border-brand-cream text-brand-cream font-bold text-base sm:text-lg hover:bg-brand-cream hover:text-brand-navy transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-brand-cream focus:ring-opacity-50 active:transform active:scale-95 rounded-lg lg:rounded-none">
                                    <span class="flex items-center justify-center gap-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                        Edit Profile
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <style>
                /* Custom animations */
                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(10px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }

                .animate-fadeIn {
                    animation: fadeIn 0.3s ease-out;
                }

                /* Word break for long content */
                .word-break {
                    word-break: break-word;
                    overflow-wrap: break-word;
                }

                /* Button press animation */
                button:active {
                    transform: scale(0.98);
                }

                /* Responsive adjustments */
                @media (max-width: 640px) {
                    .container {
                        padding-left: 0.5rem;
                        padding-right: 0.5rem;
                    }
                }

                /* Smooth transitions for responsive changes */
                * {
                    transition: padding 0.3s ease, margin 0.3s ease, font-size 0.3s ease;
                }

                /* Enhanced mobile touch targets */
                @media (max-width: 768px) {
                    button {
                        min-height: 48px; /* iOS recommended touch target size */
                    }
                }

                /* Profile image enhancements */
                #profileImage {
                    transition: transform 0.3s ease;
                }

                #profileImage:hover {
                    transform: scale(1.05);
                }

                /* Enhanced focus states for better accessibility */
                button:focus {
                    transform: scale(1.02);
                    box-shadow: 0 0 0 3px rgba(245, 236, 214, 0.3);
                }

                /* Mobile-specific optimizations */
                @media (max-width: 640px) {
                    /* Ensure text remains readable on smaller screens */
                    p {
                        line-height: 1.6;
                    }
                    
                    /* Better spacing for mobile */
                    .space-y-4 > * + * {
                        margin-top: 1rem;
                    }
                    
                    /* Improved button styling for mobile */
                    button {
                        border-radius: 0.5rem;
                        font-weight: 600;
                    }
                }

                /* Tablet optimizations */
                @media (min-width: 641px) and (max-width: 1023px) {
                    .grid-cols-1.sm\\:grid-cols-2 {
                        gap: 1.5rem;
                    }
                }

                /* Desktop optimizations */
                @media (min-width: 1024px) {
                    /* Hover effects for desktop */
                    .border-brand-cream:hover {
                        border-opacity: 0.8;
                        background-color: rgba(245, 236, 214, 0.05);
                    }
                }
            </style>
        </section>
    </body>
</html>
